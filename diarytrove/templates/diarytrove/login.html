{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DiaryTrove</title>
    <link rel="stylesheet" href="{%static 'diarytrove/css/style.css'%}">
    <link rel="shortcut icon" type="image/png" href="{% static 'diarytrove/assets/favicon.png' %}">
</head>
<body>
    <header>
        <a href="{%url 'index'%}" id="title"><b> DiaryTrove </b></a>
        <div id="headerfill"></div>
        <div id="buttonrow">
            <a href="{%url 'index'%}">{%trans "Back to index"%}</a>
        </div>
    </header>
    <main>
        <form action="{%url 'login'%}" method="post">
            {% csrf_token %}
            <div id="formcontent">
                {{form}}
            </div>
            <input type="submit" value="{%trans 'Log in'%}">
        </form>
    </main>
    {%include "diarytrove/footer.html"%}
</body>
</html>
